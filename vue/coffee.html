<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>

<body>
	<div id="app">
		<div>
			<input type="text" coffee-model="count">
			<input type="text" coffee-model="test">
			<button coffee-click="addCount">数字+1</button>
			<button coffee-click="minusCount">数字-1</button>
			<button coffee-click="startCount">开始加数</button>
			<button coffee-click="stopCount">停止加数</button>
		</div>
		<h3 :innerCount="count" :testText="test">
			数字 : {{innerCount}} ---  文字 : {{testText}}
		</h3>
	</div>

	<script src="./constant.js"></script>
	<script src="./utils.js"></script>
	<script src="./coffee.js"></script>
	<script>
		new Coffee({
			el: '#app',

			created() {
				console.log(this)
			},

			data() {
				return {
					count: 10,
					continueCont: false,
					test: '字'
				}
			},

			methods: {
				startCount() {
					this.continueCont = false
					this.countMinus()
				},
				countMinus() {
					this.addCount()

					requestAnimationFrame(() => {
						if (this.continueCont) return
						this.countMinus()
					})
				},
				stopCount() {
					this.continueCont = true
				},
				addCount() {
					this.count++
				},
				minusCount() {
					this.count--
				}
			}
		})
	</script>
</body>

</html>
