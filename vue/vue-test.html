<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    {{someProp}}
    <button @click="doST">c+</button>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
  new Vue({
    el: '#app',

    data() {
      return {
        count: 1,
        type: '数字'
      }
    },

    computed: {
      someProp: {
        get() {
          return this.count + this.type
        },
        set(val) {
          this.count = val
        }
      }
    },

    created() {

    },

    methods: {
      doST() {
        this.count++
        console.log(this.someProp)
      }
    }
  })
</script>

</html>
